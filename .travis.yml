language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

#CI 실행 완료 시 메일로 알림
notifications:
  email:
    recipients:
      - seongjin8860@naver.com

before_deploy:
  - zip -r capston *
  - mkdir -p deploy
  - mv capston.zip deploy/capston.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: capston-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    assess_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: capston-springboot-build
    key: capston.zip
    bundle_type: zip
    application: capston
    deployment_group: capston-group
    region: ap-northeast-2
    wait-until-deployed: true

before_install:
  - chmod +x gradlew